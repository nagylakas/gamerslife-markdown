<link rel="import" href="../polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="gamerslife-markdown">
  <template>
    <style>

    /* Blockquote formatting */
    juicy-markdown::shadow .markdown-body blockquote {
      border-left: 4px solid #c4d232;
      padding: 0 15px;
      color: #777;
    }
    juicy-markdown::shadow .markdown-body blockquote>:first-child {
      margin-top: 0px;
    }
    juicy-markdown::shadow .markdown-body blockquote>:last-child {
      margin-bottom: 0px;
    }

    /* Table formatting */
    juicy-markdown::shadow .markdown-body table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    juicy-markdown::shadow .markdown-body td,
    juicy-markdown::shadow .markdown-body th {
      padding: 0;
    }
    juicy-markdown::shadow .markdown-body table {
      width: 100%;
      overflow: auto;
      display: block;
    }
    juicy-markdown::shadow .markdown-body table th {
      font-weight: bold;
    }
    juicy-markdown::shadow .markdown-body table th,
    juicy-markdown::shadow .markdown-body table td {
      border: 1px solid #ddd;
      padding: 6px 13px;
    }
    juicy-markdown::shadow .markdown-body table tr {
      border-top: 1px solid #ccc;
      background-color: #fff;
    }
    juicy-markdown::shadow .markdown-body table tr:nth-child(2n) {
      background-color: #f8f8f8;
    }

    /* Image formatting */
    juicy-markdown::shadow .markdown-body img {
      max-width: 100%;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      display: block;
      min-width: 50%;
      max-height: 1024px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Strong */
    juicy-markdown::shadow .markdown-body strong {
      font-weight: bold;
    }

    /* Code fomratting */
    juicy-markdown::shadow .markdown-body blockquote {
      margin: 0;
    }
    juicy-markdown::shadow .markdown-body code,
    juicy-markdown::shadow .markdown-body pre {
      font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
      font-size: 12px;
      color: #777;
    }
    juicy-markdown::shadow .markdown-body pre {
      margin-top: 0;
      margin-bottom: 0;
    }
    juicy-markdown::shadow .markdown-body code {
      margin: 0;
      border: 1px solid #ddd;
      background-color: #f8f8f8;
      border-radius: 3px;
      padding: 0;
    }
    juicy-markdown::shadow .markdown-body code:before,
    juicy-markdown::shadow .markdown-body code:after {
      content: "\00a0";
      letter-spacing: -0.2em;
    }
    juicy-markdown::shadow .markdown-body pre>code {
      margin: 0;
      padding: 0;
      white-space: pre;
      border: none;
      background: transparent;
    }
    juicy-markdown::shadow .markdown-body .highlight pre,
    juicy-markdown::shadow .markdown-body pre {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      font-size: 13px;
      line-height: 16px;
      overflow: auto;
      padding: 6px 10px;
      border-radius: 3px;
    }
    juicy-markdown::shadow .markdown-body pre {
      word-wrap: normal;
    }
    juicy-markdown::shadow .markdown-body pre code {
      margin: 0;
      padding: 0;
      background-color: transparent;
      border: none;
      word-wrap: normal;
      max-width: initial;
      display: inline;
      overflow: initial;
      line-height: inherit;
    }
    juicy-markdown::shadow .markdown-body pre code:before,
    juicy-markdown::shadow .markdown-body pre code:after {
      content: normal;
    }

    /* Link formatting */
    juicy-markdown::shadow .markdown-body * {
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    juicy-markdown::shadow .markdown-body a {
      color: #4183c4;
      text-decoration: none;
    }
    juicy-markdown::shadow .markdown-body a:hover {
      text-decoration: underline;
    }
    juicy-markdown::shadow .markdown-body a:focus,
    juicy-markdown::shadow .markdown-body a:active {
      text-decoration: underline;
    }

    /* Horizontal Line formatting */
    juicy-markdown::shadow .markdown-body hr {
      height: 0;
      margin: 15px 0;
      overflow: hidden;
      background: transparent;
      border: 0;
      border-bottom: 1px solid #ddd;
    }
    juicy-markdown::shadow .markdown-body hr:before,
    juicy-markdown::shadow .markdown-body hr:after {
      content: " ";
      display: table;
    }
    juicy-markdown::shadow .markdown-body hr:after {
      clear: both;
    }
    </style>
  </template>
</dom-module>
