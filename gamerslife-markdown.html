<style>

/* Blockquote formatting */
.markdown-body blockquote {
  border-left: 4px solid #DDD;
  padding: 0 15px;
  color: #777;
}
.markdown-body blockquote>:first-child {
  margin-top: 0px;
}
.markdown-body blockquote>:last-child {
  margin-bottom: 0px;
}

/* Table formatting */
.markdown-body table {
  border-collapse: collapse;
  border-spacing: 0;
}
.markdown-body td,
.markdown-body th {
  padding: 0;
}
.markdown-body table {
  width: 100%;
  overflow: auto;
  display: block;
}
.markdown-body table th {
  font-weight: bold;
}
.markdown-body table th,
.markdown-body table td {
  border: 1px solid #ddd;
  padding: 6px 13px;
}
.markdown-body table tr {
  border-top: 1px solid #ccc;
  background-color: #fff;
}
.markdown-body table tr:nth-child(2n) {
  background-color: #f8f8f8;
}

/* Image formatting */
.markdown-body img {
  max-width: 100%;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  display: block;
  min-width: 50%;
  max-height: 1024px;
  margin-left: auto;
  margin-right: auto;
}

/* Strong */
.markdown-body strong {
  font-weight: bold;
}

/* Code fomratting */
.markdown-body blockquote {
  margin: 0;
}
.markdown-body code,
.markdown-body pre {
  font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
  font-size: 12px;
  color: #777;
}
.markdown-body pre {
  margin-top: 0;
  margin-bottom: 0;
}
.markdown-body code {
  margin: 0;
  border: 1px solid #ddd;
  background-color: #f8f8f8;
  border-radius: 3px;
  padding: 0;
}
.markdown-body code:before,
.markdown-body code:after {
  content: "\00a0";
  letter-spacing: -0.2em;
}
.markdown-body pre>code {
  margin: 0;
  padding: 0;
  white-space: pre;
  border: none;
  background: transparent;
}
.markdown-body .highlight pre,
.markdown-body pre {
  background-color: #f8f8f8;
  border: 1px solid #ddd;
  font-size: 13px;
  line-height: 16px;
  overflow: auto;
  padding: 6px 10px;
  border-radius: 3px;
}
.markdown-body pre {
  word-wrap: normal;
}
.markdown-body pre code {
  margin: 0;
  padding: 0;
  background-color: transparent;
  border: none;
  word-wrap: normal;
  max-width: initial;
  display: inline;
  overflow: initial;
  line-height: inherit;
}
.markdown-body pre code:before,
.markdown-body pre code:after {
  content: normal;
}

/* Link formatting */
.markdown-body * {
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
.markdown-body a {
  color: #4183c4;
  text-decoration: none;
}
.markdown-body a:hover {
  text-decoration: underline;
}
.markdown-body a:focus,
.markdown-body a:active {
  text-decoration: underline;
}

/* Horizontal Line formatting */
.markdown-body hr {
  height: 0;
  margin: 15px 0;
  overflow: hidden;
  background: transparent;
  border: 0;
  border-bottom: 1px solid #ddd;
}
.markdown-body hr:before,
.markdown-body hr:after {
  content: " ";
  display: table;
}
.markdown-body hr:after {
  clear: both;
}

</style>
